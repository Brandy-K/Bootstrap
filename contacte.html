<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- bootstrap -->
    <link href="bootstrap.css" rel="stylesheet" />
    <!-- css -->
    <link href="styles.css" rel="stylesheet" />
    <title>Contacte</title>
</head>
<body>
<form class="row g-3">
    <div class="col-md-6">
        <label for="inputNom" class="form-label">Nom</label>
        <input type="nom" class="form-control" id="inputNom">
    </div>
    <div class="col-md-6">
        <label for="inputCognom" class="form-label">Cognom</label>
        <input type="cognom" class="form-control" id="inputCognom">
    </div>
    <div class="col-12">
        <label for="inputCorreu" class="form-label">Correu Electronic</label>
        <input type="text" class="form-control" id="inputCorreu">
    </div>
    <div class="col-md-6">
        <label for="inputpassword" class="form-label">password</label>
        <input type="text" class="form-control" id="inputPassword">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Adre√ßa</label>
        <input type="text" class="form-control" id="inputAddress">
    </div>

    <div class="col-md-4">
        <label for="inputCiutat" class="form-label">Ciutat</label>
        <select id="inputCiutat" class="form-select">
            <option selected></option>
            <option>Barcelona</option>
            <option>Girona</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="inputPais" class="form-label">Pais</label>
        <select id="inputPais" class="form-select">
            <option selected></option>
            <option>Spain</option>
            <option>Kenya</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputCP" class="form-label">C.P</label>
        <input type="text" class="form-control" id="inputCP">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Accepto les condicions
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
</body>
</html>
